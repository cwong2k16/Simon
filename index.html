<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Christopher Wong</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <h1>
        Simon Game
    </h1>
    <div class = "row">
        <div class = "col-md-6">
            <span id = "correct"></span>
        </div>
        <div class = "col-md-6">
            Steps: <span id = "steps">1</span>
        </div>
    </div>
    <div class = "simon">
        <div>
            <span><button id = "greenBtn" class = "greenBtn"></button></span>
            <span><button id = "redBtn" class = "redBtn"></button></span>
        </div>
        <div>
            <span><button id = "yellowBtn" class = "yellowBtn"></button></span>
            <span><button id = "blueBtn" class = "blueBtn"></button></span>
        </div>
    </div>
    <br/>
    <div class = "row">
        <div class = "col-md-6">
            <button id = "play" class = "btn">
                Play
            </button>
        </div>
        <div class = "col-md-6">
            <button id = "reset" class = "btn">
                Reset
            </button>
        </div>
    </div>
  <script src="js/index.js"></script>
</body>
</html>
